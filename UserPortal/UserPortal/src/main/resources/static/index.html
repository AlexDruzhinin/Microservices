<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="module" src="/webjars/stomp-websocket/2.3.4/stomp.js"></script>
    <script type="module" src="/webjars/sockjs-client/1.5.1/sockjs.js"></script>
    <script type="module" src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script type="module" src="JS/app.js"></script>
</head>
<body>
  <div>
      <div>
          <p>
              Currency type
          </p>
          <select id="CurrencyType">
              <option selected value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="CNY">CNY</option>
          </select>
      </div>
      <div>
          <p>
              Start date
          </p>
          <input id="StartDate" type="text" value="2022-07-11T14:30:00">
      </div>
      <div>
          <p>
              Stop date
          </p>
          <input id="StopDate" type="text" value="2022-07-11T16:30:00">
      </div>
      <div>
          <button id="send">Request</button>
      </div
  </div>
</body>
</html>
